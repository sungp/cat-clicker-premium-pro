<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Simple Sidebar - Start Bootstrap Template</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/simple-sidebar.css" rel="stylesheet">

</head>

<body>

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul id="sidebar-view" class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                       Here are your Cats 
                    </a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <ul id='content' class="container-fluid">
                <div class = "row">
                    <h1 id="cat-name" class = "my-4"></h1>
                </div>
                <div class = "container">
                    <div class = "col-md-8">
                        <img id="cat-img" style= "max-height: 100%; max-width: 100%;"></img>
                    </div>
                </div>
                <div class = "row">
                    <h1 id="cat-count" class = "my-3"></h1>
                </div>
                <a href="#" class="btn btn-secondary" id="admin-toggle">Admin Menu</a>
                <ul id="admin-menu" class = "my-4">
                    <div class="row justify-content-md-right">
                        <div class="col col-lg-2">Name</div>
                        <input id="name-input" class='col col-lg-4 form-control form-control-sm'>
                    </div>
                    <div class="row justify-content-md-right">
                        <div class="col col-lg-2">Image</div>
                        <input id="img-input" class='col col-lg-4 form-control form-control-sm'>
                    </div>
                    <div class="row justify-content-md-right">
                        <div class="col col-lg-2">Count</div>
                        <input id="count-input" class="col col-lg-4 form-control form-control-sm">
                    </div>
                    <div class = "row justify-content-md-center">
                        <a href="#" class="btn btn-secondary my-2 mx-2" id="menu-cancel">
                            Cancel
                        </a>
                        <a href="#" class="btn btn-secondary my-2 mx-2" id="menu-save">
                            Save
                        </a>
                    </div>
                </ul>
            </ul>

        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Menu Toggle Script -->
    <script src="js/script.js"></script>

</body>

</html>
